<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Вход</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        body {
            background-color: lightcyan;
            color: green
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <h1 class="col-md-8">Добро пожаловать</h1>
                <form action="" method="post">
                    <div class="mb-3 col-md-8 mx-auto">
                        <label for="login"  class="form-label">Внешний ключ</label>
                        <input type="login" class="form-control" name="login" placeholder="Внешний ключ">
                    </div>
                    <div class="mb-3 col-md-8 mx-auto">
                        <label for="password" class="form-label">Пароль</label>
                        <input type="password" class="form-control" name="password" placeholder="Пароль">
                    </div>
                    <div class="mb-3 col-md-4 mx-auto">
                        <button type="submit" class="btn btn-primary col-12" method="post">Войти</button>
                    </div>
                    <div class="col-md-4 mx-auto">
                        <a href="/reg" class="btn btn-primary col-12">Зарегистрироваться</a>
                    </div>
                </form>
        </div>
    </div>
</body>
</html>
